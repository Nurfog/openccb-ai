services:
  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MAX_LOADED_MODELS=1  # Sube este número si tienes mucha RAM (ej: 2 o 3)
      - OLLAMA_NUM_PARALLEL=2       # Usuarios simultáneos sobre el MISMO modelo
      - OLLAMA_KEEP_ALIVE=5m        # Tiempo que el modelo se queda en memoria sin uso

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    restart: always
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./api:/app
      - .:/context
    environment:
      - OLLAMA_URL=http://ollama:11434
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - ollama
      - redis
      - db

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - api

volumes:
  ollama_data:
  redis_data:
  postgres_data: