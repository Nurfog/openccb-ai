services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=openccb
      - POSTGRES_PASSWORD=tu_password_seguro
      - POSTGRES_DB=openccb_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - OLLAMA_URL=http://ollama:11434
      - DATABASE_URL=postgresql://openccb:tu_password_seguro@db:5432/openccb_ai
    depends_on:
      - ollama
      - redis
      - db

volumes:
  ollama_data:
  redis_data:
  postgres_data: